[Units]
    [[Groups]]
        group_altitude     = meter
        group_degree_day   = degree_C_day
        group_direction    = degree_compass
        group_moisture     = centibar
        group_percent      = percent
        group_pressure     = hPa
        group_radiation    = watt_per_meter_squared
        group_rain         = mm
        group_rainrate     = mm_per_hour
        group_speed        = km_per_hour
        group_speed2       = km_per_hour2
        group_temperature  = degree_C
        group_uv           = uv_index
        group_volt         = volt # modified for batteryStatus

    [[TimeFormats]]
        day        = %H:%M
        week       = %H:%M on %A
        month      = %d-%b-%Y %H:%M
        year       = %d-%b-%Y %H:%M
        rainyear   = %d-%b-%Y %H:%M
        current    = %d-%b-%Y %H:%M
        ephem_day  = %H:%M
        ephem_year = %d-%b-%Y %H:%M

    [[StringFormats]]
        # This section sets the string formatting for each type of unit.
        centibar            = %.0f
        cm                  = %.2f
        cm_per_hour         = %.2f
        degree_C            = %.1f
        degree_F            = %.1f
        degree_compass      = %.0f
        foot                = %.0f
        hPa                 = %.1f
        hour                = %.1f
        inHg                = %.3f
        inch                = %.2f
        inch_per_hour       = %.2f
        km_per_hour         = %.1f
        km_per_hour2        = %.1f
        knot                = %.0f
        knot2               = %.1f
        mbar                = %.1f
        meter               = %.0f
        meter_per_second    = %.1f
        meter_per_second2   = %.1f
        mile_per_hour       = %.0f
        mile_per_hour2      = %.1f
        mm                  = %.1f
        mmHg                = %.1f
        mm_per_hour         = %.1f
        percent             = %.0f
        second              = %.0f
        uv_index            = %.1f
        volt                = %.0f # modified for batteryStatus
        watt_per_meter_squared = %.0f
        NONE                = " N/A"

    [[Labels]]
        # This section sets a label to be used for each type of unit.
        centibar            = " cb"
        cm                  = " cm"
        cm_per_hour         = " cm/hr"
        degree_C            = " °C"
        degree_F            = " °F"
        degree_compass      = " °"
        foot                = " feet"
        hPa                 = " hPa"
        hour                = " hrs"
        inHg                = " inHg"
        inch                = " in"
        inch_per_hour       = " in/hr"
        km_per_hour         = " km/h"
        km_per_hour2        = " km/h"
        knot                = " knots"
        knot2               = " knots"
        mbar                = " mbar"
        meter               = " meters"
        meter_per_second    = " m/s"
        meter_per_second2   = " m/s"
        mile_per_hour       = " mph"
        mile_per_hour2      = " mph"
        mm                  = " mm"
        mmHg                = " mmHg"
        mm_per_hour         = " mm/hr"
        percent             = " %"
        second              = " secs"
        volt                = " Batt.low" # modified for batteryStatus
        watt_per_meter_squared = " W/m²"
        byte                = " Byte"
        kilobyte            = " kB"
        megabyte            = " MB"
        gigabyte            = " GB"
        terabyte            = " TB"
        NONE                = ""

